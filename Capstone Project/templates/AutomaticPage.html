<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Agbalumo' rel='stylesheet'>
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://cdn-ilbiidp.nitrocdn.com/elBvgrCnKGiwHqUtmiJhrImPNvHOrBpD/assets/images/optimized/rev-a209e5c/stf.com.tr/wp-content/uploads/dripping-1.jpg'); 
            color: #ffffff;
            
            overflow: hidden;
        }

        nav {
            position: absolute;
            top: 20px;
            text-align: center; 
            width: 100%; 
        }

        .home-link img {
            width: 40px; 
            vertical-align: middle;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 4em;
            animation: bounce 2s infinite;
            font-family:'Agbalumo';
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
            font-family:'Agbalumo';
        }
        footer {
            /*background-color: rgba(0, 0, 0, 0.6);*/
            color: #f9f3f1;
            font-family:'Brush Script MT', cursive;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="home-link">
            <img src="https://www.freeiconspng.com/uploads/home-icon-png-31.png" alt="Home"> 
        </a>
    </nav>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>We're working hard to bring you something great. Stay tuned!</p>
    </div>
</body>
</html>
